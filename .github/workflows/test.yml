name: Convert README.ipynb to README.md
on:
  push:    
    branches:
      - test-action
    paths:
      - 'README.ipynb'

jobs:
  build:
    name: autopy-lot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: autopy-lot 
        uses: deep5050/autopy-lot@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          input_type: 'ipynb'
          output_type: 'py'
          output_dir: './'
